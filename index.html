<!DOCTYPE html>
<html>
<head>
<title>KLYRO Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{background:#0b0b0b;color:white;font-family:Arial;text-align:center;}
.products{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:20px;padding:20px;}
.card{background:#111;padding:10px;border-radius:10px;text-align:center;}
button{padding:6px 12px;border:none;border-radius:10px;cursor:pointer;}
.cart{position:fixed;top:10px;right:10px;background:white;color:black;padding:8px 14px;border-radius:20px;}
</style>
</head>
<body>

<div class="cart">ðŸ›’ Cart: <span id="count">0</span></div>

<h1>KLYRO Store</h1>

<section class="products">
<div class="card">
<h3>PFP Pack</h3>
<p>$5</p>
<button onclick="addToCart('PFP Pack')">Add</button>
</div>
<div class="card">
<h3>Wallpaper</h3>
<p>$3</p>
<button onclick="addToCart('Wallpaper')">Add</button>
</div>
<div class="card">
<h3>Creator Bundle</h3>
<p>$10</p>
<button onclick="addToCart('Creator Bundle')">Add</button>
</div>
</section>

<br>
<button onclick="checkout()" style="padding:10px 20px;">Go to Checkout</button>

<script>
/* ðŸ”´ CART SCRIPT */

let cart = JSON.parse(localStorage.getItem('cart') || '[]');
document.getElementById('count').innerText = cart.length;

function addToCart(item){
 cart.push(item);
 localStorage.setItem('cart', JSON.stringify(cart));
 document.getElementById('count').innerText = cart.length;
 alert(item + " added to cart!");
}

function checkout(){
 if(cart.length === 0){
   alert("Cart is empty!");
   return;
 }
 window.location.href = "checkout.html";
}
</script>

</body>
</html>
