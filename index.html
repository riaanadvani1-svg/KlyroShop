<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Klyro Shop</title>

<style>
body{
margin:0;
font-family:system-ui;
background:#000;
color:white;
}

header{
display:flex;
align-items:center;
padding:15px;
border-bottom:1px solid #222;
background:#111;
}

header img{
height:40px;
margin-right:10px;
}

header span{
font-size:20px;
font-weight:bold;
}

main{
padding:20px;
max-width:500px;
margin:auto;
}

.product-card{
background:#111;
padding:15px;
border-radius:10px;
margin-bottom:20px;
transition:transform 0.2s;
}

.product-card:hover{
transform:scale(1.03);
}

.product-card img{
width:100%;
border-radius:10px;
}

iframe{
width:100%;
height:300px;
border:none;
border-radius:10px;
margin-top:10px;
}

select,button{
width:100%;
padding:12px;
margin-top:10px;
border:none;
border-radius:8px;
font-size:16px;
}

button{
background:#ff0000;
color:white;
font-weight:bold;
cursor:pointer;
}

button:hover{
opacity:0.9;
}

#cart-summary{
padding:15px;
border-top:1px solid #222;
}
</style>

</head>
<body>

<header>
<img src="IMG_5093.png" alt="Logo">
<span>Klyro Shop</span>
</header>

<main>

<div class="product-card">

<img src="Screenshot_2026-02-10_at_10.47.22_AM_1-removebg-preview.png" alt="Black Flame Hoodie">

<h2>Black Flame Hoodie</h2>
<p>$9</p>

<select id="size">
<option>S</option>
<option>M</option>
<option>L</option>
<option>XL</option>
</select>

<button onclick="addToCart()">Add To Cart</button>

<iframe src="https://sketchfab.com/models/0fd0effa321e456cb2a7467e2899b658/embed" title="Black Flame Hoodie"></iframe>

</div>

<div id="cart-summary">
<h3>Cart</h3>
<div id="cart"></div>
</div>

<script src="main.js"></script>

</main>
</body>
</html>
