<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KlyroShop</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Loading Screen -->
<div id="loading">
    <div class="spinner"></div>
</div>

<header>
  <img src="IMG_5093.png" alt="Klyro Logo" class="logo">
  <h1>KlyroShop</h1>
  <p>If you want to quit, remember why you started.</p>
</header>

<section class="products">
  <div class="product">
    <img src="28420d17-655e-4b22-bf4d-e25739f93a8a.jpeg" alt="Neymar PFP">
    <h3>Neymar PFP</h3>
    <p>$25</p>
    <button onclick="addToCart('Neymar PFP', 25)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150.png?text=Product+2" alt="Product 2">
    <h3>Product 2</h3>
    <p>$15</p>
    <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
  </div>
</section>

<div class="checkout-container">
    <a href="checkout.html" class="checkout-btn">Go to Checkout</a>
</div>

<script src="main.js"></script>
</body>
</html>
