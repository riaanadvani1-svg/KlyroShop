<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>KLYRO Store</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body{
margin:0;
font-family:Arial,Helvetica,sans-serif;
background:#0b0b0b;
color:white;
}

header{
text-align:center;
padding:30px;
}

header img{
width:160px;
}

.slogan{
opacity:.7;
margin-top:10px;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:20px;
padding:30px;
}

.card{
background:#111;
border-radius:12px;
padding:15px;
text-align:center;
box-shadow:0 0 10px #000;
}

.card img{
width:100%;
border-radius:10px;
}

button{
margin-top:10px;
padding:10px 20px;
border:none;
border-radius:20px;
background:white;
cursor:pointer;
font-weight:bold;
}

.cart{
position:fixed;
top:15px;
right:15px;
background:white;
color:black;
padding:10px 18px;
border-radius:20px;
font-weight:bold;
}

footer{
text-align:center;
opacity:.5;
padding:20px;
}
</style>
</head>

<body>

<div class="cart">Cart: <span id="count">0</span></div>

<header>
<img src="IMG_5093.png">
<h1>KLYRO</h1>
<div class="slogan">If you want to quit, remember why you started.</div>
</header>

<section class="products">

<div class="card">
<img src="https://picsum.photos/300?1">
<h3>Profile Picture Pack</h3>
<p>$5</p>
<button onclick="add()">Add to Cart</button>
</div>

<div class="card">
<img src="https://picsum.photos/300?2">
<h3>Motivation Wallpaper</h3>
<p>$3</p>
<button onclick="add()">Add to Cart</button>
</div>

<div class="card">
<img src="https://picsum.photos/300?3">
<h3>Creator Bundle</h3>
<p>$10</p>
<button onclick="add()">Add to Cart</button>
</div>

</section>

<footer>
Â© 2026 KLYRO
</footer>

<script>
let cart=0;
function add(){
cart++;
document.getElementById("count").innerText=cart;
alert("Added to cart!");
}
</script>

</body>
</html>
