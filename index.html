<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KlyroShop</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Loading Screen -->
<div id="loading">
    <div class="spinner"></div>
</div>

<header>
  <img src="IMG_5093.png" alt="Klyro Logo">
  <h1>KlyroShop</h1>
  <p>If you want to quit, remember why you started.</p>
</header>

<section class="products">
  <div class="product">
    <img src="https://via.placeholder.com/200x150.png?text=Product+1" alt="Product 1">
    <h3>Product 1</h3>
    <p>$10</p>
    <button onclick="addToCart('Product 1', 10)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150.png?text=Product+2" alt="Product 2">
    <h3>Product 2</h3>
    <p>$15</p>
    <button onclick="addToCart('Product 2', 15)">Add to Cart</button>
  </div>
  <div class="product">
    <img src="https://via.placeholder.com/200x150.png?text=Product+3" alt="Product 3">
    <h3>Product 3</h3>
    <p>$20</p>
    <button onclick="addToCart('Product 3', 20)">Add to Cart</button>
  </div>
</section>

<a href="checkout.html" class="checkout-link">Go to Checkout</a>

<script src="main.js"></script>
</body>
</html>
