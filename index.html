<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Klyro</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{margin:0;font-family:system-ui;background:#fff;color:#000}
header{display:flex;align-items:center;padding:12px;border-bottom:1px solid #ddd}
header img{height:30px;margin-right:10px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:20px;padding:20px}

.card img{width:100%}
button{width:100%;padding:10px;margin-top:8px}
select{width:100%;margin-top:5px;padding:6px}
.price{font-weight:bold;margin:5px 0}
</style>
</head>

<body>

<header>
<img src="IMG_5093.png">
<b>KLYRO</b>
<a href="checkout.html" style="margin-left:auto">Cart</a>
</header>

<div class="grid">

<!-- PRODUCT 1 -->
<div class="card">
<img src="Screenshot_2026-02-10_at_10.47.22_AM_1-removebg-preview.png">

<h3>Black Flame Hoodie</h3>
<div class="price">$15</div>

<select id="size1">
<option>S</option><option>M</option><option>L</option><option>XL</option>
</select>

</select>

<button onclick="add(1)">Add To Cart</button>
</div>

<!-- PRODUCT 2 -->

<img src="Screenshot_2026-02-11_at_10.39.59_AM-removebg-preview.png">

</select>

</div>

<script src="main.js"></script>
</body>
</html>
