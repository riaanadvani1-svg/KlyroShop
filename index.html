<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KLYRO</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
*{box-sizing:border-box}

body{
margin:0;
font-family:Arial;
background:#0b0b0b;
color:white;
}

/* TOP BAR */
nav{
position:sticky;
top:0;
z-index:10;
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 30px;
background:#111;
box-shadow:0 5px 20px #000;
}

nav img{height:40px}

.cart{
background:white;
color:black;
padding:8px 18px;
border-radius:25px;
cursor:pointer;
transition:.25s;
}

.cart:hover{
transform:scale(1.1);
box-shadow:0 0 10px white;
}

/* PRODUCTS GRID */
.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:25px;
padding:40px;
}

/* PRODUCT CARD */
.card{
background:#111;
border-radius:18px;
padding:15px;
text-align:center;
box-shadow:0 0 15px #000;
transition:.3s;
overflow:hidden;
}

.card:hover{
transform:translateY(-10px) scale(1.02);
box-shadow:0 0 25px rgba(255,255,255,.2);
}

.card img{
width:100%;
border-radius:12px;
transition:.4s;
}

.card:hover img{
transform:scale(1.1);
}

.card h3{margin:12px 0 5px}
.card p{opacity:.7}

/* BUTTON */
button{
margin-top:10px;
padding:10px 22px;
border:none;
border-radius:25px;
font-weight:bold;
cursor:pointer;
background:white;
transition:.25s;
}

button:hover{
background:#ff4444;
color:white;
transform:scale(1.1);
}
</style>
</head>

<body>

<nav>
<img src="IMG_5093.png">
<div class="cart" onclick="checkout()">ðŸ›’ <span id="count">0</span></div>
</nav>

<div class="products">

<div class="card">
<img src="https://picsum.photos/300?1">
<h3>PFP Pack</h3>
<p>$5</p>
<button onclick="add('PFP Pack')">Add to Cart</button>
</div>

<div class="card">
<img src="https://picsum.photos/300?2">
<h3>Wallpaper</h3>
<p>$3</p>
<button onclick="add('Wallpaper')">Add to Cart</button>
</div>

<div class="card">
<img src="https://picsum.photos/300?3">
<h3>Creator Bundle</h3>
<p>$10</p>
<button onclick="add('Creator Bundle')">Add to Cart</button>
</div>

</div>

<script src="main.js"></script>

</body>
</html>
