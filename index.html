<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Klyro Shop</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
body{margin:0;font-family:system-ui;background:#fafafa}
header{display:flex;align-items:center;padding:16px;background:white;border-bottom:1px solid #eee}
header img{height:30px;margin-right:10px}
header a{margin-left:auto;text-decoration:none;color:black;font-weight:600}

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
gap:20px;
padding:20px;
max-width:1100px;
margin:auto;
}

.card{
background:white;
border-radius:16px;
box-shadow:0 6px 20px #0001;
overflow:hidden;
}

.card img{
width:100%;
height:260px;
object-fit:contain;
background:#f5f5f5;
}

.info{padding:14px}
.price{font-weight:700}

select{
width:100%;
padding:8px;
margin-top:8px;
border-radius:8px;
border:1px solid #ddd;
}

button{
width:100%;
padding:12px;
margin-top:12px;
border:none;
border-radius:10px;
background:black;
color:white;
cursor:pointer;
}
</style>
</head>

<body>

<header>
<img src="IMG_5093.png">
<b>KLYRO</b>
<a href="checkout.html">Cart</a>
</header>

<div class="grid">

<!-- BLACK FLAME -->
<div class="card">
<img src="Screenshot_2026-02-10_at_10.47.22_AM_1-removebg-preview.png">
<div class="info">
<h3>Black Flame Hoodie</h3>
<div class="price">$15</div>

<select id="size1"><option>S</option><option>M</option><option>L</option><option>XL</option></select>
<select id="color1"><option>Black</option><option>White</option></select>

<button onclick="add(1)">Add to cart</button>
</div>
</div>

<!-- PIZZA -->
<div class="card">
<img src="Screenshot_2026-02-11_at_10.39.59_AM-removebg-preview.png">
<div class="info">
<h3>I Love Pizza Hoodie üçï</h3>
<div class="price">$15</div>

<select id="size2"><option>S</option><option>M</option><option>L</option><option>XL</option></select>
<select id="color2"><option>Black</option><option>White</option></select>

<button onclick="add(2)">Add to cart</button>
</div>
</div>

<!-- FOOTBALL -->
<div class="card">
<img src="Screenshot_2026-02-11_at_8.20.06_PM-removebg-preview.png">
<div class="info">
<h3>Football Cup 2026 Hoodie ‚öΩ</h3>
<div class="price">$15</div>

<select id="size3"><option>S</option><option>M</option><option>L</option><option>XL</option></select>
<select id="color3"><option>Black</option><option>White</option></select>

<button onclick="add(3)">Add to cart</button>
</div>
</div>

</div>

<script src="main.js"></script>
</body>
</html>
