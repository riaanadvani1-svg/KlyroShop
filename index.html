<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>KLYRO Store</title>

<style>
body{margin:0;font-family:Arial;background:#0b0b0b;color:white}

nav{
display:flex;
justify-content:space-between;
align-items:center;
padding:15px 25px;
background:#111;
}

.cart{
background:white;
color:black;
padding:8px 15px;
border-radius:20px;
cursor:pointer;
}

.products{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
gap:25px;
padding:40px;
}

.card{
background:#111;
border-radius:18px;
padding:15px;
text-align:center;
transition:.3s;
}

.card:hover{transform:scale(1.05)}

.card img{width:100%;border-radius:10px}

button{
padding:10px 20px;
border:none;
border-radius:20px;
cursor:pointer;
margin-top:10px;
}
</style>
</head>

<body>

<nav>
<h2>KLYRO</h2>
<div class="cart" onclick="checkout()">ðŸ›’ <span id="count">0</span></div>
</nav>

<div class="products">

<div class="card">
<img src="1860681c-087a-4eda-ada8-5b190b656f6c.png">
<h3>PFP Pack (Neymar)</h3>
<p>$5</p>
<button onclick="add('PFP Pack')">Add to Cart</button>
</div>

<div class="card">
<img src="https://picsum.photos/300?2">
<h3>Wallpaper</h3>
<p>$3</p>
<button onclick="add('Wallpaper')">Add to Cart</button>
</div>

<div class="card">
<img src="https://picsum.photos/300?3">
<h3>Creator Bundle</h3>
<p>$10</p>
<button onclick="add('Creator Bundle')">Add to Cart</button>
</div>

</div>

<script src="main.js"></script>
</body>
</html>
