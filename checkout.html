<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Checkout</title>

<style>
body{margin:0;font-family:Arial;background:#0b0b0b;color:white}
.box{max-width:600px;margin:60px auto;background:#111;padding:30px;border-radius:20px}
table{width:100%}
input{width:100%;padding:12px;border-radius:15px;border:none;margin-top:15px}
button{width:100%;margin-top:20px;padding:14px;border-radius:30px;border:none}
</style>
</head>

<body>

<div class="box">

<h2>Checkout</h2>

<table id="items"></table>

<h3>Total: $<span id="total"></span></h3>

<form id="form">
<input id="email" type="email" placeholder="Your Email" required>
<button>Complete Purchase</button>
</form>

</div>

<script src="main.js"></script>
</body>
</html>
