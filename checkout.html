<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Checkout</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
body{
margin:0;
font-family:Arial;
background:#0b0b0b;
color:white;
}

.box{
max-width:650px;
margin:60px auto;
background:#111;
padding:30px;
border-radius:20px;
box-shadow:0 0 25px #000;
}

table{
width:100%;
border-collapse:collapse;
margin-bottom:15px;
}

th,td{
padding:12px;
}

th{background:#222}

tr:hover{background:#1f1f1f}

input{
width:100%;
padding:12px;
border-radius:15px;
border:none;
margin-top:15px;
}

button{
width:100%;
margin-top:20px;
padding:14px;
border:none;
border-radius:30px;
font-weight:bold;
background:white;
transition:.3s;
cursor:pointer;
}

button:hover{
background:#ff4444;
color:white;
transform:scale(1.05);
}

.total{
text-align:right;
font-size:20px;
margin-top:10px;
}
</style>
</head>

<body>

<div class="box">

<h2>Secure Checkout</h2>

<table>
<thead>
<tr><th>Item</th><th>Price</th></tr>
</thead>
<tbody id="items"></tbody>
</table>

<div class="total">Total: $<span id="total"></span></div>

<input id="email" placeholder="Email for receipt">

<button onclick="buy()">Complete Purchase</button>

</div>

<script src="main.js"></script>

</body>
</html>
